spring.application.name=BPositiveRepository
bpositive.jdbc.driver=org.sqlite.JDBC
bpositive.jdbc.url=jdbc:sqlite:./bpositive.db
spring.datasource.url=jdbc:sqlite:./bpositive.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect = com.example.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.application.name=BPositiveServer
spring.datasource.url=jdbc:sqlite:bpositive.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect  # Use a standard dialect if available

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
server.port=55555
server.address=0.0.0.0
jwt.secret=mysecretkey
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
spring.main.allow-bean-definition-overriding=true
flask.server.url=http://localhost:5000/chatbot


